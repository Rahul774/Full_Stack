<html>

<head>

<script src="/app.js"></script>

<body>
	<h1>Credit Card Validator</h1>

	<div ng-app="myApp" ng-controller="myCtrl">
		<p>
			Enter Credit card: <input type="number" ng-model="cardno" >
		</p>
		<p>
			Status :<span ng-bind="result"></span>
		</p> 
		<p>
			<button ng-click="check(cardno)">Submit</button>
		</p>
	</div>

</body>
</html>
