<!DOCTYPE html>
<html>
<head>
<title>Parsing address</title>
<script>
function check(){
   var parser = document.createElement('a');
parser.href = document.getElementById("f").elements.item(0).value;  
document.getElementById("protocol").innerHTML=parser.protocol;
document.getElementById("port").innerHTML=parser.port;
document.getElementById("host").innerHTML=parser.host;
document.getElementById("hostname").innerHTML=parser.hostname;
document.getElementById("path").innerHTML=parser.pathname;
}
</script>
</head>
<body>
<center>
<form  id="f" action="#">
  Enter URL<input type="text" ></input><br>
  <input type="submit" onclick="check()" > </input>
</form>
<br>
<center>
Protocol : <i id="protocol"></i><br>
Port : <i id="port"></i><br>
Host : <i id="host"></i><br>
Hostname : <i id="hostname"></i><br>
Pathname : <i id="path"></i><br>


</body>
</html>
