<!DOCTYPE html>
<html>
<script>
function openWin() {
	
    myWindow = window.open("https://www.google.co.in", "myWindow", "width=500, height=500");  
}

function closeWin() {
    myWindow.close();   
}
</script>
<body align="center">
<br>
<br>
<br>	

<a  onclick="openWin()"><image src=".\images\download.png"></image></a>
<br>
<button onclick="closeWin()">Close the opened Window</button>

</body>
</html>
