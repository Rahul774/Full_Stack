<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Agricultural stats</title>
</head>
<body>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
</canvas>
<h3>Agricultural Statistical Department of GOI</h3>
<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20, 20);
ctx.lineTo(20, 400);
ctx.lineTo(450, 400);
ctx.moveTo(30, 219);
ctx.lineTo(90, 223);
ctx.lineTo(150, 225);
ctx.lineTo(210, 43);
ctx.lineTo(270, 300);
ctx.lineTo(330, 220);
ctx.lineTo(390, 350);

ctx.moveTo(30, 400);ctx.lineTo(30, 410);ctx.moveTo(90, 400);ctx.lineTo(90, 410);ctx.moveTo(150, 400);ctx.lineTo(150, 410);ctx.moveTo(210, 400);ctx.lineTo(210, 410);ctx.moveTo(270, 400);
ctx.lineTo(270, 410);ctx.moveTo(330, 400);ctx.lineTo(330, 410);ctx.moveTo(390, 400);ctx.lineTo(390, 410);

ctx.moveTo(20, 20);ctx.lineTo(15, 20);ctx.moveTo(20, 100);ctx.lineTo(15, 100);ctx.moveTo(20, 200);ctx.lineTo(15, 200);ctx.moveTo(20, 300);ctx.lineTo(15, 300);

ctx.stroke();
ctx.font = "10px Arial";
ctx.fillText("200",1,310);
ctx.fillText("300",1,210);
ctx.fillText("400",1,110);
ctx.fillText("500",1,30);
ctx.fillText("Year",200,450);
ctx.fillText("2001",20,425);ctx.fillText("2002",80,425);ctx.fillText("2003",140,425);ctx.fillText("2004",200,425);ctx.fillText("2005",260,425);ctx.fillText("2006",320,425);ctx.fillText("2007",380,425);
</script>


</body></html>
