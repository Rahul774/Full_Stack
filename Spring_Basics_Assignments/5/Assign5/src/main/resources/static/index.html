<html>

<head>
<title>AngularJS First Application</title>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script src="/app.js"></script>
</head>



<body>
	<h1>Sample Application</h1>

	<div ng-app="myApp" ng-controller="myCtrl">
		<p>
			Number1: <input type="text" ng-model="id.first" >
		</p>
		<p>
			Number2: <input type="text" ng-model="id.second">
		</p>
		<p>
			Result :<span ng-bind="id.result"></span>
		</p> 
		<p>
			<button ng-click="insertData(id)">Submit</button>
		</p>
	</div>

</body>
</html>
