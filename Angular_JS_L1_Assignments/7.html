<!DOCTYPE html>
<html>
<head>

<script src="./script/angular.min.js"></script>
<script src="./script/angular-route.js"></script>
<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>
</head>
<body ng-app="myApp">

<a href="#/!">Home</a>   <a href="#!red">All Cd's</a>  <a href="#!green">New Cd's</a>



<div ng-view></div>
<h3>Please go to directory, open shell and type "tiny-server" to enable routing</h3>
<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "home7.html"
    })
    .when("/red", {
        templateUrl : "all7.html"
    })
    .when("/green", {
        template : "<h1>New Cd's</h1>"
    })
});

});

</script> 	
</body>
</html>
